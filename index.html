<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="assets/js/app.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col-md-6 offset-3">
                <strong><h1 class="animated slideInLeft" style="text-align: center; font-size: 125px">From Scratch</h1></strong>
            </div>
        </div>
        
        <div class="card-body col-md-6 offset-3 animated slideInRight">
            <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Error</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
              <p id="modal-text"></p>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="modal-close" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
      
        <form class="form-signin">
            <h2 class="form-signin-heading" style="margin-bottom: 0; color: white">Please sign in</h2>
            <hr style="margin-top: 5px; border-color: white">
            <label for="inputEmail" class="sr-only">Email Adress</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email Address"
            required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password"
            required>

            <div class="checkbox">
                <label >
                    <input type="checkbox" value="remember-me">
                     Remember me
                              
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" id="login-submit" type="submit">Sign in</button>
        </form>
        </div>
       
    </div>
    <style>
        body {
            overflow-y: hidden;
        }
    </style>
</body>
</html>
